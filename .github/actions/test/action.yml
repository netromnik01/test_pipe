---
name: "Check syntax python"
description: "test"
inputs:
  shell_ex:
    description: "test"
    required: true
    default: "ls -l ."
  poetry_version:
    required: true

runs:
  using: "composite"
  steps:
    - run: bash -c "${{ inputs.shell_ex }}"
      shell: bash
    - name: Install poetry
      run: python -m pip install poetry==${{ inputs.poetry_version }}
      shell: bash
